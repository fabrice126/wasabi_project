<html>

<head>
    <meta charset="utf-8">
    <title>Lyrics Rock</title>
    <!--Disable zoom on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1 user-scalable=no">
    <!--Import font roboto-->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300' rel='stylesheet' type='text/css'>
    <!--Regroupe le code permettant la creation de webcomponent -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js" async></script>
    <link href="bower_components/app-router/app-router.html" rel="import" async>
    <link href="my_components/nav-bar.html" rel="import">
    <style is="custom-style" include="iron-flex"></style>


    <!-- Use element -->
</head>

<body class="layout vertical">
    <nav-bar></nav-bar>
    <style>
        body {
            font-family: 'Roboto', sans-serif !important;
            margin: 0;
            background-color: #f2f2f2;
        }

        html {
            overflow: scroll;
        }

        #mainContent {
            width: 70%;
            margin: auto;
            margin-top: 5%;
            min-width: 345px;
        }

        paper-material {
            background-color: white;
        }

        paper-toolbar {
            z-index: 1000;
        }
        /*-------------------Modififaction de la couleur de la scrollbar----------------------------*/

        body::-webkit-scrollbar,
        p::-webkit-scrollbar {
            width: 9px;
            height: 5px;
            background-color: #f2f2f2;
        }

        body::-webkit-scrollbar-track,
        p::-webkit-scrollbar-track {
            background-color: #f2f2f2;
        }

        body::-webkit-scrollbar-thumb,
        p::-webkit-scrollbar-thumb {
            background-color: #3f51b5;
        }
    </style>
    <div id=mainContent>
        <app-router trailingSlash="ignore">
            <!--Page d'accueil-->
            <app-route path="/" onUrlChange="updateModel" import="my_components/paper-tabs-content.html"></app-route>
            <!--Page de login de l'application-->
            <app-route path="/login" onUrlChange="updateModel" import="my_components/page-login.html"></app-route>
            <!--Page contenant des statistiques de l'application-->
            <app-route path="/stats" onUrlChange="updateModel" import="my_components/page-stats.html"></app-route>
            <app-route path="/example" onUrlChange="updateModel" import="my_components/page-example.html"></app-route>

            <!--Page d'accueil + recherche d'artistes/albums/musiques par lettre-->
            <app-route path="/search/categorie/:categorie/lettre/:lettre/page/:numPage" onUrlChange="updateModel" import="my_components/paper-tabs-content.html"></app-route>
            <!--Page d'un artiste contenant des infos + sa discographie-->
            <app-route path="/search/artist/:nameArtist" onUrlChange="updateModel" import="my_components/page-artist.html"></app-route>
            <!--Page d'un album contenant des infos + les titles de l'album-->
            <app-route path="/search/artist/:nameArtist/album/:nameAlbum" onUrlChange="updateModel" import="my_components/page-album.html"></app-route>
            <!--Page d'une musiques contenant des infos + les lyrics de la musique-->
            <app-route path="/search/artist/:nameArtist/album/:nameAlbum/song/:nameSong" import="my_components/page-song.html"></app-route>
            <!--Page more contenant plus de résultats de recherche-->
            <app-route path="/search/more/:searchText" onUrlChange="updateModel" import="my_components/page-search.html"></app-route>

            <!--LISTE DES FACETS-->
            <!--Page categorie contenant les artistes/albums/musiques contenant la categorie cherchée en commun-->
            <app-route path="/search/category/:collection/:categoryName" onUrlChange="updateModel" import="my_components/facet/page-category.html"></app-route>
            <!--Page producer contenant les musiques d'un producteur -->
            <app-route path="/search/producer/:producerName" onUrlChange="updateModel" import="my_components/facet/page-producer.html"></app-route>
            <!--Page recordlabel contenant les musiques ayant étaient enregistrées par un studio d'enregistrement-->
            <app-route path="/search/recordlabel/:recordLabelName" onUrlChange="updateModel" import="my_components/facet/page-recordlabel.html"></app-route>
            <!--Page genre contenant les musiques ayant étaient le même genre de musique (ex: Hard Rock)-->
            <app-route path="/search/genre/:genreName" onUrlChange="updateModel" import="my_components/facet/page-genre.html"></app-route>
            <!--Page recorded contenant les musiques ayant étaient le même recorded (ex: London and Rockfield)-->
            <app-route path="/search/recorded/:recordedName" onUrlChange="updateModel" import="my_components/facet/page-recorded.html"></app-route>
            <!--Page award contenant les musiques ayant le même award(ex: Toutes les musiques ayant un disque d'or)-->
            <app-route path="/search/award/:awardName" onUrlChange="updateModel" import="my_components/facet/page-award.html"></app-route>
            <!--Page writer contenant les musiques ayant le même writer(ex: Toutes les musiques écrites par Jimmy Page)-->
            <app-route path="/search/writer/:writerName" onUrlChange="updateModel" import="my_components/facet/page-writer.html"></app-route>
            <!--Page format contenant les musiques ayant le même format lors de la sortie(ex: format CD)-->
            <app-route path="/search/format/:formatName" onUrlChange="updateModel" import="my_components/facet/page-format.html"></app-route>
            <!--Page member contenant les groupes dans lesquels un artiste (au sens d'un membre d'un groupe) a joué)-->
            <app-route path="/search/member/name/:memberName" onUrlChange="updateModel" import="my_components/facet/page-group-member.html"></app-route>
            <!--<app-route path="public/my_components/MT5"  onUrlChange="updateModel" import="my_components/MT5/index.html"></app-route>-->
            <!--Lorsqu'une mauvaise URL est saisie-->
            <app-route path="*" onUrlChange="updateModel" import="my_components/page-404.html"></app-route>
        </app-router>
    </div>
    <!--	<todo-app></todo-app>-->
</body>

</html>
